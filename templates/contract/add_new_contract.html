{% extends 'base.html' %} {% load static%} {% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row layout-top-spacing-add-new-contract 5">



        <div class="card">
            <div class="card-icon mb-4">

                <h1 style="font-weight: bold; color: #c19b2e; text-align: center;" class="card-title mb-0"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-clipboard">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                        </path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg> طلب إصدار عقد مقاول باطن / مورد</h1>

            </div>
        </div>


        <div class="row">

            <div id="form_sizing" class="col-lg-12">
                <div class="seperator-header-add-new-contract">
                    <br>
                    <h4 class="">مقدم الطلب</h4>
                </div>
            </div>


            <div class="col-lg-12 col-12  layout-spacing">
                <div class="statbox widget box box-shadow">
                    <div class="widget-header">

                    </div>
                    <div class="widget-content widget-content-area">

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" 
                            style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">جهة اصدار
                                الطلب</label>
                            <div class="col-sm-10-add-new-contract" >
                                <input type="text" style="font-size: 20px; color:rgb(110, 111, 114);" disabled="true" class="form-control form-control-sm" id="colFormLabelSm" value="{{user_profile.sector_name}}"
                                {{form.sector}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">اسم
                                المشروع</label>
                            <div class="col-sm-10-add-new-contract" >
                                <input type="text" style="font-size: 20px; color:rgb(110, 111, 114);" disabled="true" class="form-control form-control-sm" id="colFormLabelSm" value="{{user_profile.project_name}}"
                                {{form.project}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">رقم
                                المشروع</label>
                                <div class="col-sm-10-add-new-contract" >
                                    <input type="text" style="font-size: 20px; color:rgb(110, 111, 114);" disabled="true" class="form-control form-control-sm" id="colFormLabelSm" value="{{request.user}}"
                                    {{form.creator}}
                                </div>
                        </div>



                    </div>
                </div>
            </div>

            <div id="form_sizing" class="col-lg-12">
                <div class="seperator-header-add-new-contract">
                    <h4 class="">العقد</h4>
                </div>
            </div>


            <div class="col-lg-12 col-12  layout-spacing">
                <div class="statbox widget box box-shadow">
                    <div class="widget-header">

                    </div>
                    <div class="widget-content widget-content-area">

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">نوع
                                الأعمال</label>
                            <div class="col-sm-10-add-new-contract">
                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="نوع الأعمال" {{form.works_type}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">نوع
                                العقد</label>
                            <div class="col-sm-10-add-new-contract">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" 
                                style="width: 100%; border-style:solid; border-width: 1px; border-radius: 5px; border-color: darkgray; padding-right: 2%;">
                                {{form.contract_type}}
                            </label>
                                
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">قيمة
                                العقد</label>
                            <div class="col-sm-10-add-new-contract">
                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="قيمة العقد" {{form.contract_value}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">مدة تنفيذ
                                العقد</label>
                            <div class="col-sm-10-add-new-contract">
                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="مدة تنفيذ العقد" {{form.contract_duration}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">قسم تقدير التكاليف
                                </label>
                            <div class="col-sm-10-add-new-contract">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" 
                                style="width: 100%; border-style:solid; border-width: 1px; border-radius: 5px; border-color: darkgray; padding-right: 2%;">
                                {{form.cost_istimation}}
                            </label>
                                
                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <div id="form_sizing" class="col-lg-12">
                <div class="seperator-header-add-new-contract">
                    <h4 class="">المقاول من الباطن / المورد (الطرف الثاني)</h4>
                </div>
            </div>

                    <div class="widget-header">

                    </div>
                    <div class="widget-content widget-content-area">

                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"

                            </div>
                        </div>

                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="الرمز البريدي" {{form.postal_code}}

                            <label for="colFormLabelSm"

                            <div class="col-sm-10-add-new-contract">
                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="العنوان" {{form.address}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">السجل التجاري
                                (ساري المفعول)

                            </label>
                            <div class="col-sm-10-add-new-contract" style="margin-bottom: 1%;">
                                <input type="file" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="السجل التجاري(ساري المفعول)" {{form.commercial_register}}
                            </div>
                            <div class="col-sm-10-add-new-contract" style="margin-bottom: 1%;">
                                <input type="date" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="تاريخ الانتهاء" {{form.commercial_register_date}}
                            </div>
                            <div class="col-sm-10-add-new-contract" style="margin-bottom: 1%;">
                                <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="اسم المدير أو الوكيل المفوض" {{form.manager_authorized_agent}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">عقد التأسيس

                            </label>
                            <div class="col-sm-10-add-new-contract">
                                <input type="file" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="عقد التأسيس" {{form.association_contract}}
                            </div>
                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">شهادة الزكاة

                            </label>
                            <div class="col-sm-10-add-new-contract">
                                <input type="file" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="شهادة الزكاة والدخل للمقاول من الباطن (سارية المفعول)" {{form.zakat_Income_certificate}}

                        </div>

                        <div class="form-group-add-new-contract row  mb-4">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="width: 40%; border-style: dashed; border-width: 1px; border-radius: 5px;">صورة من جدول

                                <input type="file" class="form-control form-control-sm" id="colFormLabelSm"

                                <input type="file" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="جدول كميات العقد">
